<div class="big-card-container">
    <div class="big-card-pic">
        <img src="{{ photo }}"/>
    </div>

    <div class="big-card-title">
        <h1><a [routerLink]="['content', id]">{{ title }}</a></h1>
    </div>

    <div class="big-card-news">
        <p>
          {{ description }}
        </p>
    </div>
</div>
